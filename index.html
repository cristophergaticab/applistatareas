<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="text/javascript" defer></script>

</head>

<body>
    <div class="lista bordeRedondeado">
        <div class="fecha">
            <div class="fechaIzquierda">
                <div id="fechaNumero"></div>
                <div>
                    <div id="fechaMes"></div>
                    <div id="fechaAnio"></div>
                </div>
            </div>
            <div id="fechaTexto"></div>
        </div>
        <form onsubmit="agregarNuevaTarea(event)">
            <input type="text" name="pruebaTarea" autocomplete="off" placeholder="Nueva Tarea" class="bordeRedondeado">
            <button type="submit" class="agregarBoton">+</button>
            <button type="button" class="ordenBoton bordeRedondeado" onclick="tareasOrdenadas()">Ordenar</button>
        </form>
        <div id="tareasContainer"></div>
    </div>

</body>

</html>
